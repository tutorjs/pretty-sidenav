<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pretty Sidenav Example</title>
  <link rel="stylesheet" href="src/css/pretty-sidenav.css">
  <style>

    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .open-navigation-left {
      font-size: 30px;
      cursor: pointer;
    }

    .open-navigation-right {
      font-size: 30px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  
  <!-- Side Navigation -->
  <div class="my-navigation-left">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Baru</a>
    <a href="#">Saya</a>
  </div>

  <!-- Side Navigation -->
  <div class="my-navigation-right">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Baru</a>
    <a href="#">Saya</a>
  </div>

  <!-- Main -->
  <div class="container">
    <!-- Open Navigation -->
    <span class="open-navigation-left">
      &#9776; Open Navigation Left
    </span>

    <br/>

    <!-- Open Navigation -->
    <span class="open-navigation-right">
      &#9776; Open Navigation Right
    </span>  
  </div>

  <script src="src/js/pretty-sidenav.js"></script>
  <script>
    
    // Pretty Sidenav Navigation Left
    new PrettySidenav({
      navigation: '.my-navigation-left',
      position: 'left',
      children: 'a',
      trigger: '.open-navigation-left',
      width: 250,
      background: '#34495e',
      color: '#fff'
    });

    // Pretty Sidenav Navigation Right
    new PrettySidenav({
      navigation: '.my-navigation-right',
      position: 'right',
      children: 'a',
      trigger: '.open-navigation-right',
      width: 250,
      background: '#1abc9c',
      color: '#fff'
    });

  </script>

</body>
</html>
